<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="shadow"></div>
    <div class="row">
    	<div class="background-img"></div>
        <div class="countdown-content">

        	<h2>Rini's BirthDay Countdown</h2>
           	
            <div id="simple-timer"></div>
        </div>
        <pre style="background:#f9f9f9;color:#080808"><span style="color:#5a525f;font-style:italic">/* Simple Timer. The countdown to 20:30 2100.05.09 */</span>
<span style="color:#691c97">$</span>('<span style="color:#bf4f24">#simple-timer</span>').syotimer({
    year: <span style="color:#811f24;font-weight:700">2021</span>,
    month: <span style="color:#811f24;font-weight:700">3</span>,
    day: <span style="color:#811f24;font-weight:700">17</span>,
    hour: <span style="color:#811f24;font-weight:700">00</span>,
    minute: <span style="color:#811f24;font-weight:700">00</span>
});
</pre>
    </div>
    <script src="js/jquery.1.7.2.js"></script>
    <script src="js/jquery.syotimer.min.js"></script>
    <script src="js/service.js"></script>
    <script src="js/syotimer.examples.js"></script>
</body>

</html>
